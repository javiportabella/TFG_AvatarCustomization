<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OasisMe</title>
    <link type="text/css" rel="stylesheet" href="css/litegui.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.skypack.dev/lexgui@^0.6.4/build/lexgui.css">

</head>

<body>
    <h1 class="title">OasisMe</h1>
    <div id="response"></div>
    <div id="loading" class="hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7);
z-index: 200; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <div class="spinner"></div>
      <div style="color: white; font-size: 1.5em; text-shadow: 2px 2px 6px black; margin-top: 10px;">
        Loading avatar...
      </div>
    </div>       
    <div id="images-container" class="hidden"></div>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.136/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.136/examples/jsm/",
            "lexgui": "https://cdn.skypack.dev/lexgui@^0.6.4/build/lexgui.module.js",
            "lexgui/components/": "https://cdn.skypack.dev/lexgui@^0.6.4/build/components/"
          }
        }
      </script>
      <script type="application/javascript" src="./js/libs/litegui.js"></script>
    <script type="module" src = "apiIntegration.js"></script>
    <button id="back-button" class="hidden" title="Start Again">
      &#8592;
    </button>
    
</body>

</html>
